<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, footer, nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 8px;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px;
            margin: 8px;
        }

        section {
            padding: 10px;
            text-align: center;
        }

        /* Centering the button */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        img {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }

        ul, ol {
            text-align: left;
            margin: 0;
            padding: 0 0 0 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1> Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Details</a>
    </nav>

    <section>
        <h2>SDMIT</h2>

        <div class="button-container">
            <button>Click Me</button>
        </div>

        <img src="57.jpg" alt="Description of your image">

        <p>Visit our favorite websites:</p>
        <ul>
            <li><a href="https://students.com">Student details</a></li>
            <li><a href="https://staff.com"> Staff details</a></li>
        </ul>

        <p>Top Thing to Do:</p>
        <ol>
            <li>Explore the Knowledge</li>
            
        </ol>
    </section>

    <footer>
        &copy; 2024 Your Website. All rights reserved.
    </footer>

</body>
</html>
